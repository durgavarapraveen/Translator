<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport" width="device-width" initial-scale="1.0">
        <link rel="stylesheet" href="Main Translator.css">
        <script src="https://kit.fontawesome.com/9fa9e4c93e.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/cheafTF.png">
        <title>TRANSLATOR</title>
    </head>
    <body>
        <div class="main-container">
            <div class="sub-main-container">
                <div class="translator">
                    <div class="flex1">
                        <div class="flex2">
                            <div class="text">
                                <p>T</p>
                                <p>R</p>
                                <p>A</p>
                                <p>N</p>
                                <p>S</p>
                                <p>L</p>
                                <p>A</p>
                                <p>T</p>
                                <p>O</p>
                                <p>R</p>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="box">
                                <textarea class="giventext" placeholder="Enter Text"></textarea>
                                <textarea class="texttransilate" placeholder="Translated Text" disabled></textarea>
                            </div>
                            <div class="uu">
                                <div class="first">
                                    <select></select>
                                   <div class="symbols">
                                        <i id="from" class="fas fa-volume-up"></i>
                                        <i id="from" class="fas fa-copy"></i>
                                    </div>
                                </div>
                                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                                <div class="second">
                                    <select></select>
                                    <div class="symbols">
                                        <i id="to" class="fas fa-volume-up"></i>
                                        <i id="to" class="fas fa-copy"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-btn">
                                <button class="btn"><p class="text-trans">Transalate Text</p></button>
                            </div>
                        </div>
                        <div class="flex2">
                            <div class="text1">
                                <p>T</p>
                                <p>R</p>
                                <p>A</p>
                                <p>N</p>
                                <p>S</p>
                                <p>L</p>
                                <p>A</p>
                                <p>T</p>
                                <p>O</p>
                                <p>R</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
